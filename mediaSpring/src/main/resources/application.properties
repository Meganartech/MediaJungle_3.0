#-----------------------------------------------------NEW PROPERTIES-----------------------------------------
#Local Database details.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.url= jdbc:mysql://localhost:3307/video_demo
spring.datasource.url=jdbc:mysql://localhost:3306/media
spring.datasource.username=root
spring.datasource.password=
spring.datasource.max-allowed-packet=40MB
spring.datasource.hikari.maximum-pool-size=5


# properties for Mysql .
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
#server.port=8010


## MULTIPART (MultipartProperties- File Uploading Properties .)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=5GB
spring.servlet.multipart.max-request-size=6GB



#Allow unescaped control chars
spring.jackson.parser.allow-unquoted-control-chars=true

jwt.secret=yourSecretKeyStringWithAtLeast256BitsLength

#Storing path for local environment(windows)
project.video=videos/


upload.audio.directory=Audio/

